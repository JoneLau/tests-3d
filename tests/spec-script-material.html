<!DOCTYPE html>
<html lang="en">

<head>
  <title>spec-script-sprite</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      background-color: #333;
      margin: 0px;
      overflow: hidden;
    }

    .fit {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body class="fit">
  <canvas id="canvas" tabindex="-1" class="fit"></canvas>
  <!-- <script src="../node_modules/lstats.js/dist/lstats.min.js"></script> -->
  <script src="../dist/engine.dev.js"></script>
  <!-- <script src="./dat.gui.js"></script>
    <script src="./shell.js"></script> -->
  <script>
    // init app
    let app = new cc.App(document.getElementById('canvas'));
    const { vec3 }  = cc.math;

    let camEnt = app.createEntity('camera');
    vec3.set(camEnt.lpos, 10, 10, 10);
    camEnt.lookAt(vec3.new(0, 0, 0));
    camEnt.addComp('Camera');

    let screen = app.createEntity('screen');
    screen.addComp('Screen');

    app.resize();

    // load level
    let baseUrl = '../out/spec-script-material';
    cc.resl({
      manifest: {
        assetInfos: {
          type: 'text',
          parser: JSON.parse,
          src: `${baseUrl}/assets.json`
        },

        scene: {
          type: 'text',
          parser: JSON.parse,
          src: `${baseUrl}/spec-script-material.json`
        },
      },

      onDone(data) {
        const assetInfos = data.assetInfos;
        const sceneJson = data.scene;

        let info = null;
        let uuid = null;

        for (uuid in assetInfos) {
          info = assetInfos[uuid];
          for (let item in info.urls) {
            info.urls[item] = baseUrl + '/' + info.urls[item];
          }

          app.assets.registerAsset(uuid, info);
        }

        let spec = app.createEntity('spec-test');
        let spec_comp = spec.addComp('Model');

        app.assets.load(uuid, (err, asset) => {
          if (err) {
            console.error(err);
            return;
          }
          spec_comp.material = asset;
        })

        let meshBox = cc.utils.createMesh(app, cc.primitives.box(1, 1, 1, {
          widthSegments: 1,
          heightSegments: 1,
          lengthSegments: 1,
        }));
        spec_comp.mesh = meshBox;
      }
    });

    // run app
    app.run();
  </script>
</body>

</html>
