<!DOCTYPE html>
<html lang="en">

<head>
  <title>spec-script-sprite</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      background-color: #333;
      margin: 0px;
      overflow: hidden;
    }

    .fit {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body class="fit">
  <canvas id="canvas" tabindex="-1" class="fit"></canvas>
  <script src="../dist/engine-3d.dev.js"></script>
  <script>
    // init app
    let app = new cc.App(document.getElementById('canvas'));
    app.resize();

    // load level
    let baseUrl = './out/spec-script-sprite/';
    cc.resl({
      manifest: {
        assetInfos: {
          type: 'text',
          parser: JSON.parse,
          src: `${baseUrl}/assets.json`
        },

        scene: {
          type: 'text',
          parser: JSON.parse,
          src: `${baseUrl}/spec-script-sprite.json`
        },
      },

      onDone(data) {
        const assetInfos = data.assetInfos;
        const sceneJson = data.scene;

        let info = null;
        let uuid = null;

        for (uuid in assetInfos) {
          info = assetInfos[uuid];
          for (let item in info.urls) {
            info.urls[item] = baseUrl + '/' + info.urls[item];
          }

          app.assets.registerAsset(uuid, info);
        }

        app.assets.loadUrls('texture', {
          json: `${baseUrl}/${uuid}.json`,
          image: `${baseUrl}/${uuid}.png`,
        }, (err, texture) => {
          let sprite = texture.sprites['dark-gray-angle-32x32'];
          sprite.left = 1;
          sprite.top = 1;
          sprite.right = 1;
          sprite.bottom = 1;
          sprite.commit();

          image.sprite = sprite;
        });
      }
    });

    // run app
    app.run();
  </script>
</body>
</html>
